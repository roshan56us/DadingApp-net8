<div>
<button class="btn btn-outline-priary me-3" (click)="get400error()"> Test 400 Error</button>
<button class="btn btn-outline-priary me-3" (click)="get401error()"> Test 401 Error</button>
<button class="btn btn-outline-priary me-3" (click)="get404error()"> Test 404 Error</button>
<button class="btn btn-outline-priary me-3" (click)="get500error()"> Test 500 Error</button>
<button class="btn btn-outline-priary me-3" (click)="get400ValidationError()"> Test 400 Validation Error</button>
</div>

@if (validationErrors.length>0)
{
    <div class="row mt-5">
        <ul class="text-danger">

            @for (error of validationErrors; track $index){
                <li>

                    {{error}}
                </li>
            }


        </ul>


    </div>
}
